{%extends "template.html"%}
{%block content%}
      <form action="{{ url_for('criar') }}" method="POST" enctype="multipart/form-data">
        <figure>
          <img src="{{ url_for('imagem', nome_arquivo='capa_padrao.jpg') }}">
          <figcaption>
            <label>
                <input type="file" name="file" id="file" accept=".jpg">
            </label>
          </figcaption>
        </figure>
        <fieldset>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control">
          </div>
          <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" class="form-control">
          </div>
          <div class="form-group">
            <label for="rg'">RG</label>
            <input type="text" id="rg" name="rg" class="form-control">
          </div>
          <div class="form-group">
            <label for="milhas">Milhas</label>
            <input type="text" id="milhas" name="milhas" class="form-control">
          </div>
          <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone" class="form-control">
          </div>
          <div class="form-group">
            <label for="endereco">Endere√ßo</label>
            <input type="text" id="endereco" name="endereco" class="form-control">
          </div>
          <div class="form-group">
            <label for="ativo">Ativo</label>
            <input type="text" id="ativo" name="ativo" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        </fieldset>
      </form>
{%endblock%}
